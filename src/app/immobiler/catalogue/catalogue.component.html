<mat-card class="example-card">
   
    <img class="image" mat-card-image src="data:image/jpg;base64,{{biens.images[0].image}}">
    <mat-card-content>
        {{biens.nombien}}    
        {{biens.prix}}
        {{biens.description}}
    </mat-card-content>
    <mat-card-footer>
            <a routerLink="/Detail/{{biens.id}}" class="waves-effect waves-light btn">Reservation</a>
    </mat-card-footer>
</mat-card>
